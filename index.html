<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports DB</title>
    <!-- Bootstrap Cdn Css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/sports.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="container mt-4">
      <h1 class="text-center text-danger">Search Your Sports DB</h1>
    </header>
    <!-- Header Section -->
    <main>
      <!-- One Card Design -->
      <section class="container mt-4">
        <div id="players-details" style="width: 18rem">
         
        </div>
      </section>
      <!-- One Card Design -->
      <!-- Search Field -->
      <section class="container mt-4">
        <div class="text-center">
          <input
            id="search-field"
            type="text"
            placeholder="Search Your All Player"
          />
          <button onclick="searchPlayers()" class="btn btn-danger">
            Search Player
          </button>
        </div>
      </section>
      <!-- Search Field -->
      <!-- Display Sports Section -->
      <section class="container mt-4">
        <div id="players-container" class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col"></div>
        </div>
      </section>
      <!-- Display Sports Section -->
    </main>
    <!-- Bootstrap Cdn Js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Script Tag Js -->
    <script src="./js/sports.js"></script>
  </body>
</html>
